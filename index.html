<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
   <link rel="stylesheet" href="./style/reset.css">
   <link rel="stylesheet" href="./style/style.css">
   <title>Document</title>
</head>

<body>
   <div class="d-flex flex-column justify-content-center align-items-center mt-5">
      <div class="field container">
      </div>
      <div class="col-12 col-sm-9 ">
         <div class="col-12 
                     col-sm-10
                     col-md-8
                     col-xl-4
                     col-xxl-4
                     d-flex 
                     flex-sm-row
                     flex-column 
                     justify-content-center 
                     align-items-center 
                     m-auto 
                     mt-sm-5" role="group" aria-label="Basic example">
            <button data-save type="button"
               class="col-6 col-sm-5 mt-3 m-sm-3 text-start btn btn-primary btn-lg text-uppercase fw-bold"> <i
                  class="bi bi-disc"></i>Save
               results
            </button>
            <button data-load type="button"
               class="col-6 col-sm-5 mt-3 m-sm-3 text-start btn btn-warning btn-lg text-uppercase fw-bold text-white">
               <i class="bi bi-download"></i>Load
               results
            </button>
            <button data-clear type="button"
               class="col-6 col-sm-5 mt-3 m-sm-3 text-start btn btn-danger btn-lg text-uppercase fw-bold"> <i
                  class="bi bi-basket"></i>Clear
            </button>
         </div>

         <div class="col-12 
                     col-sm-10
                     col-md-8
                     col-xl-4
                     col-xxl-4
                     d-flex 
                     flex-sm-row
                     flex-column 
                     justify-content-center 
                     align-items-center 
                     m-auto 
                     mt-sm-5
                     " role="group" aria-label="Basic example">
            <button data-inc type="button"
               class="col-6 col-sm-5 mt-3 m-sm-3 text-start btn btn-dark btn-lg text-uppercase fw-bold "> <i
                  class="bi bi-shield-plus"></i></i>increment
            </button>
            <button data-dec type="button"
               class="col-6 col-sm-5 mt-3 m-sm-3 text-start btn btn-dark btn-lg text-uppercase fw-bold"> <i
                  class="bi bi-shield-minus"></i>decrement
            </button>
            <button data-res type="button"
               class="col-6 col-sm-5 mt-3 m-sm-3 text-start btn btn-danger btn-lg text-uppercase fw-bold"> <i
                  class="bi bi-arrow-counterclockwise"></i>restart
            </button>
         </div>

      </div>
   </div>



   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"></script>

   <script src="./javascript/javascript.js"></script>
</body>

</html>
